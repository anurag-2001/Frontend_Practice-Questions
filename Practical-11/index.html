<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment11 Quize Game</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="startDiv">
            <h2>Welcome to Awesome Quiz</h2>
            <h3>Check Your Knowledge on HTML CSS Javascript</h3>
            <button class="startBtn">Start Quiz</button>
        </div>
        <div class="mainDiv">

            <div class="question">Inside which HTML element do we put the JavaScript??</div>
            <div class='choices'>
                <div class="choice">
                    <input type="radio" value="ayush" name="radio" class="radio" id="ans1">
                    <label id="option1" for="ans1"> script </label>
                </div>
                <div class="choice">
                    <input type="radio" name="radio" class="radio" id="ans2">
                    <label id="option2" for="ans2"> script </label>
                </div>
                <div class="choice">
                    <input type="radio" name="radio" class="radio" id="ans3">
                    <label id="option3" for="ans3">script</label>
                </div>
                <div class="choice">
                    <input type="radio" name="radio" class="radio" id="ans4">
                    <label id="option4" for="ans4"> script </label>
                </div>
            </div>


            <div class="btnGroup">

                <div class="btn btn_left">
                    <button class="pre">
                        previous
                    </button>
                </div>

                <div class="btn btn_right">
                    <button class="next">
                        next
                    </button>

                </div>

                <div class="btn btn_submit">
                    <button class="submit">
                        Submit
                    </button>
                </div>
            </div>

        </div>

        <div class="resultDiv" id="resultDiv">
            <h2>Congratulation You Completed Quiz</h2>
            <h4 class="score">Your Score is 5</h4>
            <button onclick="location.reload()">Retry</button>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
